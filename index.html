<script>
// ===== Device & IP Info Widget =====
(async () => {
  // Container তৈরি
  const box = document.createElement('div');
  box.style.position = 'fixed';
  box.style.bottom = '15px';
  box.style.right = '15px';
  box.style.background = 'rgba(0,0,0,0.8)';
  box.style.color = '#0f0';
  box.style.fontFamily = 'monospace';
  box.style.fontSize = '13px';
  box.style.padding = '10px 15px';
  box.style.borderRadius = '8px';
  box.style.lineHeight = '1.4';
  box.style.zIndex = '9999';
  box.innerHTML = '<b>Loading device info...</b>';
  document.body.appendChild(box);

  // Fetch public IP
  let ip = 'Unknown';
  try {
    const res = await fetch('https://api.ipify.org?format=json');
    const data = await res.json();
    ip = data.ip || 'Unknown';
  } catch (e) {
    ip = 'Error fetching IP';
  }

  // Collect device info
  const info = [];
  info.push(`IP: ${ip}`);
  info.push(`User Agent: ${navigator.userAgent}`);
  info.push(`CPU Cores: ${navigator.hardwareConcurrency || 'Unknown'}`);
  info.push(`RAM (GB): ${navigator.deviceMemory || 'Unknown'}`);
  info.push(`Platform: ${navigator.userAgentData?.platform || navigator.platform || 'Unknown'}`);

  // Update content
  box.innerHTML = info.join('<br>');
})();
</script>
